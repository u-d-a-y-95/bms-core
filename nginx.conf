events{}
http {
    upstream bms-auth{
        server bms-auth:5001;
    }
    upstream bms-org{
        server bms-org:5002;
    }
    server {
        listen 80;

        location /auth/ {
            proxy_pass http://bms-auth/;
        }

        location /org/ {
            proxy_pass http://bms-org/;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

    }
}